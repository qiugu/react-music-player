name: Docker Image CI

on:
  push:
    branches: [ "final" ]
  pull_request:
    branches: [ "final" ]
env:
  BaseImage: qiugu/dep:2.0
  MusicImage: qiugu/music:1.0

jobs:
  build:
    name: Build base image and project image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build -t $MusicImage --cache-from $BaseImage --cache-from $MusicImage .
  push:
    needs: build
    name: Log in and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWD }}

      - name: Push images
        run: |
          docker push $MusicImage
          docker push $BaseImage

